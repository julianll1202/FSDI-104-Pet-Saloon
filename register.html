<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Pets</title>
    <link rel="stylesheet" href="styles/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <header class="site-init">
        <h1>Beautiful Pets</h1>

        <nav>
            <a class="link" href="index.html">Home</a>
            <a class="link" href="about.html">About</a>
            <a class="link" href="services.html">Services</a>
            <a class="link" href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <div class="container mb-3">
            <h2>Register</h2>
            <div class="form-element">
                <label class="form-label">Name:</label>
                <input class="form-control" type="text" id="petName" placeholder="Enter pet's name">
            </div>

            <div class="form-element">
                <label class="form-label">Age:</label>
                <input class="form-control" type="number" id="petAge">
            </div>

            <div class="form-element">
                <label class="form-label">Gender:</label>
                <input class="form-control" type="text" id="petGender" placeholder="Enter pet's gender">
            </div>

            <div class="form-element">
                <label class="form-label">Breed:</label>
                <input class="form-control" type="text" id="petBreed" placeholder="Enter pet's breed">
            </div>

            <div>
                <label class="form-label">Service:</label>
                <select class="form-control" id="petService">
                    <option value="" selected disabled>-- Select a service --</option>
                    <option value="grooming">Grooming</option>
                    <option value="nails">Nails cut</option>
                    <option value="vaccine">Vaccines</option>
                </select>
            </div>

            <div class="form-element">
                <label class="form-label">Owner's name:</label>
                <input class="form-control" type="text" id="petOwner" placeholder="Enter your name">
            </div>

            <div class="form-element">
                <label class="form-label">Contact phone:</label>
                <input class="form-control" type="text" id="contactPhone" placeholder="Enter your phone number">
            </div>
            <button class="btn btn-primary" onclick="register()">Register</button>
        </div>

        <div id="pets">
            
        </div>
    </main>

    <footer  class="container mb-3">
        <h2>Contact information</h2>
        <div id="contact-info">

        </div>
    </footer>
    <script src="scripts/display.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
